<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="images-wrapper">
        <img src="./img/1.jpg" alt="image of game" class="slide-to-show showing" />
        <img src="./img/2.jpg" alt="image of game" class="slide-to-show" />
        <img src="./img/3.JPG" alt="image of game" class="slide-to-show" />
        <img src="./img/4.png" alt="image of game" class="slide-to-show" />
    </div>

    <button id="pause">Прекратить</button>
    <button id="play">Возобновить показ</button>

    <div id="countdown">
        <h1>Следующий слайд через <span class="display">3</span></h1>
    </div>


<script src="js/script.js"></script>
</body>
</html>
